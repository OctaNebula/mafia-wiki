site_name: Official Mafia Wiki
site_url: https://mafiawiki.astrofare.xyz/
repo_url: https://github.com/octanebula/mafiawiki
theme:
  name: material
nav:
  - Home: index.md
extra:
  generator: false
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


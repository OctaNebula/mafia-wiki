{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}

    {% if page and page.meta.title %}
        <meta property="og:title" content="{{ page.meta.title }} - Mafia Wiki" />
        <meta name="twitter:title" content="{{ page.meta.title }} - Mafia Wiki" />
    {% endif %}

    {% if page and page.meta.description %}
        <meta name="description" content="{{ page.meta.description }}" />
        <meta property="og:description" content="{{ page.meta.description }}" />
        <meta name="twitter:description" content="{{ page.meta.description }}" />
    {% endif %}

    {% if page and page.meta.social_image %}
        <meta property="og:image" content="{{ page.meta.social_image }}" />
        <meta name="twitter:image" content="{{ page.meta.social_image }}" />
    {% endif %}

    <meta property="og:url" content="{{ page.canonical_url }}" />
    <meta property="og:type" content="article" />
    <meta name="twitter:card" content="summary_large_image" />

    {% if page and page.meta.background %}
        <style>
            body {
                background: url('{{ page.meta.background }}') no-repeat center center fixed;
                background-size: cover;
            }
        </style>
    {% endif %}
    
{% endblock %}
